# Site
name: 'Doktorát v New Yorku'
description: 'Česko mi bylo na doktorát malý, Amerika je sice trochu velká, ale New York je fajn! Tohle jsou střípky ze života za louží, ve státě, kde jsou všichni "New York tough!"'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: ''
email: 'l.krsova@gmail.com'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    leni:
      name:           Leni
      site:           https://lenikrsova.github.io
      avatar:         /assets/images/avatar1.jpg
      bio:            "Jsem česká "dataholka", která se na přelomu třicítky sebrala a odjela do USA studovat doktorát. Cestuju, studuju, běhám, všímám si, co se děje, a sem tam o tom píšu."
      email:          l.krsovat@gmail.com
      twitter:        https://twitter.com/lenikrsova
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: leni
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
